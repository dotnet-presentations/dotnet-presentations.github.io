<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
{%- include head.html -%}

<body class="d-flex flex-column">
  {%- include header.html -%}
  <div id="site_wrapper" class="container-fluid cs-container flex-fill">
    <div class="row">
      <main id="site_container" role="main" class="col order-3">
        <section class="page-section page-section--purple">
          <div class="page-section_container container">
            <div class="page-section_row row">
              <div class="page-section_column col-12 text-center">
                <h2>
                  {{ site.title }}
                </h2>
                <p class="mx-auto">
                  {{ site.description }} </p>
                  <div class="mx-auto d-flex justify-content-between site-button_row">
                    <a href="#decks" class="site-button site-button--pink">Presentations</a>
                    <a href="#workshops" class="site-button site-button--pink">Workshops</a>
                    <a href="#community-e-books-and-tutorials" class="site-button site-button--pink">Community Content</a>
                  </div>
              </div>
            </div>
          </div>
        </section>
        <section class="page-section page-section">
          <div class="page-section_container container">
            {{ content }}
          </div>
        </section>
    </div>

    {%- include footer.html -%}
    </main>
  </div>


  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg="
    crossorigin="anonymous"></script>
  <script>anchors.add();</script>
  {% if site.google_analytics %}
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)

    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('set', 'anonymizeIp', true);
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>

</html>
